services:

  urlshortener.database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: urlshortener-database
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=MyStrongPassword@123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    networks:
      - application-network
        
  urlshortener.redis:
    image: redis:latest
    container_name: urlshortener-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - application-network

volumes:
  sqlserver_data:
    
networks:
  application-network:
    driver: bridge